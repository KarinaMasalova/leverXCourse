<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <a href="../index.html" class="logo">
                <span class="organisation-name">leverx group</span>
                <span class="organisation-service">employee services</span>
            </a>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link active">Address Book</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Leave Requests</a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <a href="./logIn.html">
                    <button type="button" class="button button_colored user-profile__button">Log In</button>
                </a>
                <a href="./registration.html">
                    <button type="button" class="button button_colored user-profile__button">Register</button>
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper log-in">
            <form class="log-in__form" action="../index.html" method="POST">            
                <div class="login">
                    <label for="login">Login (email)</label>
                    <input type="text" placeholder="Enter email" name="login" pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+.[a-z]$" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="confirm-password">
                    <label for="password">Confirm password</label>
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="role-selection">
                    <label for="role-btn">Choose your role</label>
                    <div class="role-variants">
                        <input type="radio" name="role" checked>User
                        <input type="radio" name="role">Editor
                    </div>
                </div>
                <button class="button button_colored form__button" type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
