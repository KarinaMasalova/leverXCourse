<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <a href="index.html" class="logo">
                <span class="logo__name">leverx group</span>
                <span class="logo__service">employee services</span>
            </a>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li class="navigation__item">
                        <a href="index.html" class="navigation__link">Address Book</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Leave Requests</a>
                    </li>
                    <li class="navigation__item" id="navigation__settings">
                        <a href="changeStatus.html" class="navigation__link active">Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="user-profile__notification">
                    <span class="ico notification__ico"></span>
                </div>
                <div class="user-profile__user user">
                    <span class="user__photo"></span>
                    <span class="user__name">karina masalova</span>
                </div>
                <div class="user-profile__power-off">
                    <span class="ico power-off__ico"></span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <table class="edit-status-table" width="50%">
                <tbody id="status-table-tbody">
                    <tr>
                        <td width="60%" height="40"><span class="status-table__login">Login</span></td>
                        <td width="40%" height="40"><span  class="status-table__status">Status</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer"></footer>
    <script type="template" id="registeredUser">
        <tr class="registered-user" height="50">
            <td><span class="registered-user__login">$login</span></td>
            <td id="status-buttons-$login" class="status-buttons" width="100%">
                <button class="status-button status-button_bordered user" value="$value" name="user" onclick="changeStatus('$login', 'user');colorButtonByClick(event.target, event.target.value, event.target.name, '$login');">user</button>
                <button class="status-button status-button_bordered editor" value="$value" name="editor" onclick="changeStatus('$login', 'editor');colorButtonByClick(event.target, event.target.value, event.target.name, '$login');">editor</button>
                <button class="status-button status-button_colored admin" value="$value" name="admin" onclick="changeStatus('$login', 'admin');colorButtonByClick(event.target, event.target.value, event.target.name, '$login');">admin</button>
            </td>
        </tr>
    </script>
</body>
</html>
