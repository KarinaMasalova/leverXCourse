<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeverX Group</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper"></div>
    </header>
    <main class="main">
        <div class="wrapper main__wrapper">
            <div class="search">
                <div class="search__kinds">
                    <span class="search__kind active">basic search</span>
                    <span class="search__kind">advanced search</span>
                </div> 
                <form class="search__container" method="GET" action="#">
                    <span class="search__icon"></span>
                    <input class="search__input" type="text" placeholder="Search..." autocomplete="off" autofocus>
                    <button class="search__button" type="submit">search</button>
                </form>
            </div>
            <div class="cards-area">
                <div class="cards-area__info">
                    <p class="cards-number"></p>                    
                    <span class="ico ico__grid-view"></span>
                    <span class="ico ico__table-view"></span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="../index.js"></script>
    <script src="../js/xhr.js"></script>
    <script id="gridCard" type="template">
        <div class="card" onclick="createFullCardLayout()">
            <div class="card__img">
                <img src="$img" alt="">
            </div>
            <a class="card__engName">$name</a>
            <p class="card__ruName">$nativeName</p>
            <div class="card__info">
                <div class="department">
                    <span class="ico department__ico"></span>
                    <span class="department__kind">$department</span>
                </div>
                <div class="room">
                    <span class="ico room__ico"></span>
                    <span class="room__number">$room</span>
                </div>
            </div>
        </div>
    </script>
    <script id="tableCard" type="template">
        <tr>
            <td class="table-card__img" rowspan="2" width="15%">
                <img src="$img" alt="">
            </td>
            <td class="table-card__engName" width="40%">$name</td>
            <td class="table-card__department" rowspan="2" width="30%">$department</td>
            <td class="table-card__room" rowspan="2" width="15%">$room</td>
        </tr>
        <tr>
            <td class="table-card__ruName">$nativeName</td>
        </tr>
    </script>
    <script id="tableHead" type="template">
        <thead class="cards-table__head">
            <tr>
                <th class="head__column">
                    <span class="ico ico-photo-table"></span>Photo
                </th>
                <th class="head__column">
                    <span class="ico ico-name-table"></span>Name
                </th>
                <th class="head__column">
                    <span class="ico ico-department-table"></span>Department
                </th>
                <th class="head__column">
                    <span class="ico ico-room-table"></span>Room
                </th>
            </tr>
        </thead>     
    </script>
    <script id="personalCard" type="template">
        <div class="employee-card">
            <div class="employee">
                <span class="return-button"></span>
                <img class="employee__photo" alt="" src="./img/1.jpg">
                <span class="employee__sex">— $sex —</span>
                <h1 class="employee__name">$name</h1>
                <h2 class="employee__nativeName">$nativeName</h2>
                <div class="employee__tags">
                    <span class="tag">
                        <span class="id-tag">ID</span>
                        <span class="id-tag">$ID</span>
                    </span>
                    <span class="tag">
                        <span class="business-card-tag">$businessCard</span>
                    </span>
                </div>
            </div>
            <div class="employee-info">
                <div class="general-info info">
                    <h3 class="info__title">general info</h3>
                    <p class="info__item">
                        <span>
                            <span class="department__ico"></span>
                            <span class="info__name">Department</span>
                        </span>
                        <span class="info__value">$department</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="room__ico"></span>
                            <span class="info__name">Room</span>
                        </span>
                        <span class="info__value">$room</span>
                    </p>
                </div>
                <div class="contacts info">
                    <h3 class="info__title">contacts</h3>
                    <p class="info__item">
                        <span>
                            <span class="internal-phone__ico"></span>
                            <span class="info__name">Internal phone</span>
                        </span>
                        <span class="info__value">$internalPhone</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="mobile-phone__ico"></span>
                            <span class="info__name">Mobile phone</span>
                        </span>
                        <span class="info__value">$mobilePhone</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="email__ico"></span>
                            <span class="info__name">Email</span>
                        </span>
                        <span class="info__value">$email</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="skype__ico"></span>
                            <span class="info__name">Skype ID</span>
                        </span>
                        <span class="info__value">$skypeID</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="c-number__ico"></span>
                            <span class="info__name">C-Number</span>
                        </span>
                        <span class="info__value">$cNumber</span>
                    </p>
                </div>
                <div class="profile-info info">
                    <h3 class="info__title">profile info</h3>
                    <p class="info__item">
                        <span>
                            <span class="hire-date__ico"></span>
                            <span class="info__name">Hire date</span>
                        </span>
                        <span class="info__value">$hireDate</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="status__ico"></span>
                            <span class="info__name">Status</span>
                        </span>
                        <span class="info__value">$status</span>
                    </p>
                </div>
                <div class="employment-info info">
                    <h3 class="info__title">employment info</h3>
                    <p class="info__item">
                        <span>
                            <span class="start-period__ico"></span>
                            <span class="info__name">Start of employment period</span>
                        </span>
                        <span class="info__value">$startPeriod</span>
                    </p>
                    <p class="info__item">
                        <span>
                            <span class="working-day__ico"></span>
                            <span class="info__name">Working day duration</span>
                        </span>
                        <span class="info__value">$workingDayDuration</span>
                    </p>
                </div>
                <div class="additional-modules info">
                    <h3 class="info__title">additional modules</h3>
                    <p class="info__item">
                        <span>
                            <span class="vacation__ico"></span>
                            <span class="info__name">Vacation</span>
                        </span>
                        <span class="info__value">$vacation</span>
                    </p>
                </div>
            </div>
            <div class="edit-btn">
                <button>Edit details</button>
            </div>
        </div>
    </script>
</body>
</html>
