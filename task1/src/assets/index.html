<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeverX Group</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper"></div>
    </header>
    <main class="main">
        <div class="wrapper main__wrapper">
            <div class="search">
                <div class="search__kinds">
                    <span class="search__kind active">basic search</span>
                    <span class="search__kind">advanced search</span>
                </div> 
                <form class="search__container" method="GET" action="#">
                    <span class="search__icon"></span>
                    <input class="search__input" type="text" placeholder="Search..." autocomplete="off" autofocus>
                    <button class="search__button" type="submit">search</button>
                </form>
            </div>
            <div class="cards-area">
                <div class="cards-area__info">
                    <p class="cards-number"></p>                    
                    <span class="ico ico__grid-view"></span>
                    <span class="ico ico__table-view"></span>
                </div>
                <!--
                <table class="cards-table">
                    <thead class="cards-table__head">
                        <tr>
                            <th class="head__column">
                                <span class="ico ico-photo-table"></span>Photo
                            </th>
                            <th class="head__column">
                                <span class="ico ico-name-table"></span>Name
                            </th>
                            <th class="head__column">
                                <span class="ico ico-department-table"></span>Department
                            </th>
                            <th class="head__column">
                                <span class="ico ico-room-table"></span>Room
                            </th>
                        </tr>
                    </thead>             
                </table>            
                -->
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="../index.js"></script>
    <script id="gridCard" type="template">
        <div class="card">
            <div class="card__img">
                <img src="$img" alt="">
            </div>
            <a class="card__engName">$name</a>
            <p class="card__ruName">$nativeName</p>
            <div class="card__info">
                <div class="department">
                    <span class="ico department__ico"></span>
                    <span class="department__kind">$department</span>
                </div>
                <div class="room">
                    <span class="ico room__ico"></span>
                    <span class="room__number">$room</span>
                </div>
            </div>
        </div>
    </script>
    <script id="tableCard" type="template">
        <tbody>
            <tr>
                <td class="table-card__img" rowspan="2" width="9%">
                    <img src="$img" alt="">
                </td>
                <td class="table-card__engName" width="40%">$name</td>
                <td class="table-card__department" rowspan="2" width="35%">$department</td>
                <td class="table-card__room" rowspan="2" width="15%">$room</td>
            </tr>
            <tr>
                <td class="table-card__ruName">$nativeName</td>
            </tr>
        <tbody>
    </script>
</body>
</html>
